version: 2

models:
  - name: stg__60_day_dam_disclosure_dam_energy_bid_awards
    description: "Staged 60-day DAM energy bid awards data from ERCOT"
    tests: []
    columns:
      - name: time
        description: "Time of the bid award"

      - name: interval_start
        description: "Start time of the bidding interval"

      - name: interval_end
        description: "End time of the bidding interval"

      - name: settlement_point
        description: "Settlement point location"

      - name: qse_name
        description: "Name of the Qualified Scheduling Entity"

      - name: energy_only_bid_award_in_mw
        description: "Awarded energy bid amount in megawatts"

      - name: settlement_point_price
        description: "Price at the settlement point"

      - name: bid_id
        description: "Unique identifier for the bid"

      - name: load_date
        description: "Date when the data was loaded"
