    description: "Staged 60-day SCED load resource data from ERCOT"
    tests: []
    columns:
      - name: interval_start
        description: "Start time of the interval"

      - name: interval_end
        description: "End time of the interval"

      - name: sced_time_stamp
        description: "Timestamp for the SCED run"

      - name: repeated_hour_flag
        description: "Flag indicating a repeated hour"

